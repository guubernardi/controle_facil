<body class="central-page" data-page="central">
  <aside id="sidebar" class="sidebar">

    </div>

    <nav class="sidebar-nav">
      <a href="home.html" class="sidebar-nav-item" data-page="home">
        <svg class="sidebar-nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

      <a href="central.html" class="sidebar-nav-item" data-page="central">
        <svg class="sidebar-nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="7" height="7"/>

          <rect x="14" y="14" width="7" height="7"/>
          <rect x="3" y="14" width="7" height="7"/>
        </svg>
        <span class="sidebar-nav-text">Central</span>
      </a>

      <a href="index.html" class="sidebar-nav-item" data-page="devolucoes">
        <svg class="sidebar-nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="9 14 4 9 9 4"/>
          <path d="M20 20v-7a4 4 0 0 0-4-4H4"/>
        </svg>
        <span class="sidebar-nav-text">Devoluções</span>
      </a>

      <a href="dashboard.html" class="sidebar-nav-item" data-page="dashboards">
        <svg class="sidebar-nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="20" x2="18" y2="8"/>
          <line x1="12" y1="20" x2="12" y2="4"/>
          <line x1="6"  y1="20" x2="6"  y2="14"/>
        </svg>
        <span class="sidebar-nav-text">Dashboards &amp; Relatórios</span>

      <a href="logs.html" class="sidebar-nav-item" data-page="logs">

          <polyline points="14 2 14 8 20 8"/>
          <line x1="16" y1="13" x2="8" y2="13"/>
          <line x1="16" y1="17" x2="8" y2="17"/>
          <polyline points="10 9 9 9 8 9"/>
        </svg>
        <span class="sidebar-nav-text">Logs</span>

      <a class="sidebar-nav-item" data-page="settings" href="settings/config.html">

            <path d="M12 15.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Z"/>

    <div class="sidebar-footer">
      <div class="sidebar-user">
        <div class="sidebar-user-info">
          <div class="sidebar-user-name" id="sidebarUserName">—</div>
          <div class="sidebar-user-email" id="sidebarUserEmail">—</div>
        </div>
      </div>
      <button class="sidebar-logout" id="btnLogout" aria-label="Sair">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>

  <div id="sidebar-overlay" class="sidebar-overlay"></div>

  <!-- FAB mobile -->
  <button id="sidebar-toggle-mobile" class="sidebar-fab" aria-label="Abrir menu">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M3 12h18M3 6h18M3 18h18"/>
    </svg>
  </button>

  <main class="central-wrap">
    <div class="page-header">
      <h1 class="titulo">Central de Monitoramento</h1>
      <p class="subtitulo">Acompanhe em tempo real as reclamações e devoluções</p>
    </div>

    <section class="grid">
      <article class="card card-reclamacoes">
        <div class="card-header">
          <div class="card-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/>
            </svg>
          </div>
          <div>
            <h2 class="card-title">Reclamações Abertas</h2>
            <p class="card-desc">Por marketplace</p>
          </div>
        </div>

        <!-- Conteúdo com placeholder inicial -->
        <div id="mk-cards" class="mk-grid" aria-live="polite">
          <div class="mk-loading" aria-hidden="true" style="display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:12px;padding:8px 4px;">
            <div style="display:flex;align-items:center;gap:12px;border:1px solid var(--border,#e5e7eb);border-radius:10px;padding:12px;background:var(--card,#fff);">
              <div data-rp data-indeterminate="true" data-size="56"></div>
              <div style="flex:1;min-width:0">
                <div style="height:10px;background:var(--muted,#f3f4f6);border-radius:6px;width:70%"></div>
                <div style="height:10px;background:var(--muted,#f3f4f6);border-radius:6px;width:45%;margin-top:8px"></div>
              </div>
            </div>
            <div style="display:flex;align-items:center;gap:12px;border:1px solid var(--border,#e5e7eb);border-radius:10px;padding:12px;background:var(--card,#fff);">
              <div data-rp data-indeterminate="true" data-size="56"></div>
              <div style="flex:1;min-width:0">
                <div style="height:10px;background:var(--muted,#f3f4f6);border-radius:6px;width:60%"></div>
                <div style="height:10px;background:var(--muted,#f3f4f6);border-radius:6px;width:40%;margin-top:8px"></div>
              </div>
            </div>
          </div>
          <noscript>Carregando…</noscript>
        </div>
      </article>

      <article class="card card-caminho">
        <div class="card-header">
          <div class="card-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="1" y="3" width="15" height="13"/>
              <path d="M16 8h5l3 3v5h-2"/>
              <circle cx="5.5" cy="18.5" r="2.5"/>
              <circle cx="18.5" cy="18.5" r="2.5"/>
            </svg>
          </div>
          <div>
            <h2 class="card-title">Devoluções a Caminho</h2>
            <p class="card-desc">Últimas atualizações</p>
          </div>
        </div>

        <!-- Conteúdo com placeholder inicial -->
        <ul id="a-caminho" class="list" aria-live="polite">
          <li class="mk-loading" style="display:flex;align-items:center;gap:12px;padding:10px 12px;border:1px dashed var(--border,#e5e7eb);border-radius:10px;background:var(--card,#fff);" aria-hidden="true">
            <div data-rp data-indeterminate="true" data-size="40"></div>
            <div style="flex:1;min-width:0">
              <div style="height:10px;background:var(--muted,#f3f4f6);border-radius:6px;width:60%"></div>
              <div style="height:10px;background:var(--muted,#f3f4f6);border-radius:6px;width:40%;margin-top:8px"></div>
            </div>
          </li>
        </ul>
      </article>
    </section>
  </main>

  <!-- Toasts -->
  <div id="toastContainer" class="toast-container" aria-live="polite" aria-atomic="true"></div>

  <!-- Auth guard -->
  <script src="/js/auth-guard.js" defer></script>

  <!-- Navegação -->
  <script src="js/navigation.js" defer></script>

  <script src="/js/radial-progress.js" defer></script>
  <script src="/js/central-loading.js" defer></script>
  <script src="/js/central.js" defer></script>

</body>
</html>
