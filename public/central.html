<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Central — Retorno Fácil</title>
  <link rel="shortcut icon" href="assets/img/logo_rf.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/navigation.css">
  <link rel="stylesheet" href="css/central.css">
</head>
<body class="central-page">
  <aside id="sidebar" class="sidebar">
    <div class="sidebar-header">
      <div class="sidebar-logo">
        <img src="/placeholder.svg?height=40&width=40" alt="Retorno Fácil" class="sidebar-logo-img">
        <span class="sidebar-logo-text">Retorno Fácil</span>
      </div>
      <button id="sidebar-toggle" class="sidebar-toggle" aria-label="Toggle sidebar">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 12h18M3 6h18M3 18h18"/>
        </svg>
      </button>
    </div>

    <nav class="sidebar-nav">
      <!-- HOME -->
      <a href="home.html" class="sidebar-nav-item" data-page="home">
        <svg class="sidebar-nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
          <polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
        <span class="sidebar-nav-text">Home</span>
      </a>

      <!-- CENTRAL -->
      <a href="central.html" class="sidebar-nav-item" data-page="central">
        <svg class="sidebar-nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="7" height="7"/>
          <rect x="14" y="3" width="7" height="7"/>
          <rect x="14" y="14" width="7" height="7"/>
          <rect x="3" y="14" width="7" height="7"/>
        </svg>
        <span class="sidebar-nav-text">Central</span>
      </a>

      <!-- DEVOLUÇÕES (index.html) -->
      <a href="index.html" class="sidebar-nav-item" data-page="devolucoes">
        <svg class="sidebar-nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="9 14 4 9 9 4"/>
          <path d="M20 20v-7a4 4 0 0 0-4-4H4"/>
        </svg>
        <span class="sidebar-nav-text">Devoluções</span>
      </a>

      <!-- DASHBOARDS & RELATÓRIOS -->
      <a href="dashboards.html" class="sidebar-nav-item" data-page="dashboards">
        <svg class="sidebar-nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="20" x2="18" y2="8"/>
          <line x1="12" y1="20" x2="12" y2="4"/>
          <line x1="6"  y1="20" x2="6"  y2="14"/>
        </svg>
        <span class="sidebar-nav-text">Dashboards &amp; Relatórios</span>
      </a>

      <!-- LOGS -->
      <a href="logs.html" class="sidebar-nav-item" data-page="logs">
        <svg class="sidebar-nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
          <polyline points="14 2 14 8 20 8"/>
          <line x1="16" y1="13" x2="8" y2="13"/>
          <line x1="16" y1="17" x2="8" y2="17"/>
          <polyline points="10 9 9 9 8 9"/>
        </svg>
        <span class="sidebar-nav-text">Logs</span>
      </a>
    </nav>


    <div class="sidebar-footer">
      <div class="sidebar-user">
        <img src="/placeholder-user.jpg" alt="Usuário" class="sidebar-user-avatar">
        <div class="sidebar-user-info">
          <div class="sidebar-user-name">Gustavo</div>
          <div class="sidebar-user-email">gustavo@email.com</div>
        </div>
      </div>
      <button class="sidebar-logout" aria-label="Sair">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
          <polyline points="16 17 21 12 16 7"/>
          <line x1="21" y1="12" x2="9" y2="12"/>
        </svg>
      </button>
    </div>
  </aside>

  <div id="sidebar-overlay" class="sidebar-overlay"></div>

  <main class="central-wrap">
    <div class="page-header">
      <h1 class="titulo">Central de Monitoramento</h1>
      <p class="subtitulo">Acompanhe em tempo real as reclamações e devoluções</p>
    </div>

    <section class="grid">
      <article class="card card-reclamacoes">
        <div class="card-header">
          <div class="card-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/>
            </svg>
          </div>
          <div>
            <h2 class="card-title">Reclamações Abertas</h2>
            <p class="card-desc">Por marketplace</p>
          </div>
        </div>
        <div id="mk-cards" class="mk-grid" aria-live="polite"></div>
      </article>

      <article class="card card-caminho">
        <div class="card-header">
          <div class="card-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="1" y="3" width="15" height="13"/>
              <path d="M16 8h5l3 3v5h-2"/>
              <circle cx="5.5" cy="18.5" r="2.5"/>
              <circle cx="18.5" cy="18.5" r="2.5"/>
            </svg>
          </div>
          <div>
            <h2 class="card-title">Devoluções a Caminho</h2>
            <p class="card-desc">Últimas atualizações</p>
          </div>
        </div>
        <ul id="a-caminho" class="list" aria-live="polite"></ul>
      </article>
    </section>
  </main>

  <!-- Toasts -->
  <div id="toastContainer" class="toast-container" aria-live="polite" aria-atomic="true"></div>

  <script src="js/navigation.js"></script>
  <script src="js/central.js" type="module"></script>
</body>
</html>
