<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <style>

        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }



        .form {
            --bg-light: #efefef;
            --bg-dark: hsl(214, 88%, 27%);
            --clr: #4052D6;
            --clr-alpha: #ffffff60;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            width: 100%;
            max-width: 300px;
        }

            .form .input-span {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

            .form input[type="email"],
            .form input[type="password"] {
            border-radius: 0.5rem;
            padding: 1rem 0.75rem;
            width: 100%;
            border: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background-color: var(--clr-alpha);
            outline: 2px solid var(--bg-dark);
        }

            .form input[type="email"]:focus,
            .form input[type="password"]:focus {
            outline: 2px solid var(--clr);
        }

            .label {
            align-self: flex-start;
            color: var(--clr);
            font-weight: 600;
        }

            .form .submit {
            padding: 1rem 0.75rem;
            width: 100%;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border-radius: 3rem;
            background-color: var(--bg-dark);
            color: var(--bg-light);
            border: none;
            cursor: pointer;
            transition: all 300ms;
            font-weight: 600;
            font-size: 0.9rem;
        }

            .form .submit:hover {
            background-color: var(--clr);
            color: white;
        }

            .span {
            text-decoration: none;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            color: var(--bg-dark);
        }

            .span a {
            font-family: Arial, Helvetica, sans-serif;
            color:  hsl(25, 95%, 53%);
            text-decoration: none;
            }

            .span a:hover {
            text-decoration: underline;
        }

        .container {
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
        }

        .card {
            display: flex;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border-radius: 2rem;
            border: 2px solid black;
            padding: 3rem 3rem 2rem 3rem;
            margin: 0px;
            width: 100%;
            max-width: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            flex-direction: column;
            align-items: center;
        }

        button {
        position: relative;
        right: 60%;
        max-width: 320px;
        display: flex;
        padding: 0.5rem 1.4rem;
        font-size: 0.875rem;
        line-height: 1.25rem;
        font-weight: 700;
        text-align: center;
        text-transform: uppercase;
        vertical-align: middle;
        align-items: center;
        border: 2px solid black;
        border-radius: 25px;
        gap: 0.75rem;
        color: rgb(65, 63, 63);
        background-color: #fff;
        cursor: pointer;
        margin-top: 35px;
        transition: all .6s ease;
        }

        .button svg {
        height: 24px;
        }

        button:hover {
        transform: scale(1.02);
        color: #4052D6;
        border-color: #4052D6
        }

        .facebook{
            display: flex;
            position: relative;
            position: absolute;
            left: 50%;
            top: 76%;
            width: 100%;
            max-width: 320px;
            background-image: linear-gradient(to top right, #0163E0,#18ACFE);
            color: #ffffff;
            padding: 0.5rem 1.4rem;
            font-size: 0.875rem;
            line-height: 1.25rem;
            font-weight: 700;
            text-align: center;
            vertical-align: middle;
            align-items: center;
            border-radius: 0.5rem;
            gap: 0.75rem;
            border: none;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            cursor: pointer;
            transition: .6s ease;
            }

            .facebook svg {
            height: 30px;
            }

            .facebook:hover {
            box-shadow: none;
            color: white;
            }
    </style>
    <title>Login - Controle Facil</title>
</head>
<body>

        <div class="card">
            <form class="form">
            <span class="input-span">
            <label for="email" class="label">
                Email
            </label>

            <input type="email" name="email" id="email"/></span>
            <span class="input-span">
            <label for="password" class="label">Senha</label>
            <input type="password" name="password" id="password"/></span>
            <span class="span"><a href="#">Esqueceu a Senha?</a></span>

        </div>
    </div>
    
</form>
</body>
</html>
