<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detalhe da Devolução</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/navbar.css">
  <link rel="stylesheet" href="/css/logs.css">
  <style>
    .detalhe-wrap{max-width:1100px;margin:2rem auto;padding:0 1rem;}
    .det-head{display:flex;justify-content:space-between;align-items:center;margin-bottom:1rem;}
    .det-title{font-size:1.5rem;font-weight:800}
    .det-grid{display:grid;grid-template-columns:1fr 1fr;gap:1rem}
    .det-card{background:#fff;border-radius:var(--radius);box-shadow:var(--shadow-card);padding:1rem}
    .kv{display:grid;grid-template-columns:140px 1fr;gap:.25rem .75rem;margin:.25rem 0}
    .kv .k{color:var(--muted-foreground);font-size:.85rem}
    .kv .v{font-weight:600}
    .money{display:flex;justify-content:space-between;margin:.25rem 0}
    .money b{font-feature-settings:"tnum" 1,"lnum" 1;font-variant-numeric:tabular-nums}
    .money-total b{font-size:1.1rem}
    .pill{display:inline-flex;align-items:center;padding:.2rem .6rem;border-radius:999px;border:1px solid rgba(0,0,0,.06);font-size:.8rem;font-weight:600}
    .pill.-pendente{background:#fff7d6;color:#946200;border-color:#ffe9a6}
    .pill.-aprovado{background:#e9f9ef;color:#1d6b3a;border-color:#bfead0}
    .pill.-rejeitado{background:#fde8e7;color:#9b1c1c;border-color:#f6c7c4}
    .timeline{list-style:none;padding-left:0;margin:0}
    .timeline li{padding:.5rem 0;border-bottom:1px solid var(--border)}
    .muted{color:var(--muted-foreground)}
  </style>
</head>
<body>
  <script src="/js/header.js" defer></script>

  <main class="detalhe-wrap">
    <div class="det-head">
      <div class="det-title" id="dt-title">Devolução</div>
      <div class="acoes">
        <a id="dt-back" class="botao botao-secundario" href="/logs.html">← Voltar</a>
      </div>
    </div>

    <div class="det-grid">
      <section class="det-card">
        <h3 style="margin-bottom:.5rem">Informações</h3>
        <div class="kv"><div class="k">Pedido</div><div class="v" id="dt-pedido">—</div></div>
        <div class="kv"><div class="k">Cliente</div><div class="v" id="dt-cliente">—</div></div>
        <div class="kv"><div class="k">Loja</div><div class="v" id="dt-loja">—</div></div>
        <div class="kv"><div class="k">Status</div><div class="v" id="dt-status"><span class="pill">—</span></div></div>
        <div class="kv"><div class="k">Política</div><div class="v" id="dt-politica">—</div></div>
        <div class="kv"><div class="k">Responsável</div><div class="v" id="dt-resp">—</div></div>
        <div class="kv"><div class="k">SKU</div><div class="v" id="dt-sku">—</div></div>
        <div class="kv"><div class="k">Criado em</div><div class="v" id="dt-created">—</div></div>
      </section>

      <section class="det-card">
        <h3 style="margin-bottom:.5rem">Valores</h3>
        <div class="money"><span>Produto</span><b id="dt-prod">R$ 0,00</b></div>
        <div class="money"><span>Frete</span><b id="dt-frete">R$ 0,00</b></div>
        <div class="money money-total"><span>Total</span><b id="dt-total">R$ 0,00</b></div>
      </section>

      <section class="det-card" style="grid-column:1 / -1">
        <h3 style="margin-bottom:.5rem">Observações</h3>
        <div id="dt-reclamacao" class="muted">—</div>
      </section>

      <section class="det-card" style="grid-column:1 / -1">
        <h3 style="margin-bottom:.5rem">Linha do tempo</h3>
        <ul id="dt-timeline" class="timeline"><li class="muted">Carregando…</li></ul>
      </section>
    </div>
  </main>

  <script src="/js/log-detalhe.js" defer></script>
</body>
</html>
