<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Controle Fácil — Cadastre-se</title>
  <meta name="description" content="Sistema profissional de gerenciamento e controle empresarial. Cadastre-se e organize sua empresa com facilidade." />
  <link rel="stylesheet" href="/css/register.css">
</head>
<body>
  <!-- Loader global -->
  <div id="pageLoader" class="global-loader" aria-hidden="true">
    <div class="spinner" role="status" aria-label="Carregando"></div>
  </div>

  <div class="container">
    <div class="card" role="region" aria-labelledby="cad-title">
      <header class="card-header">
        <h1 id="cad-title">Criar conta</h1>
        <p>Cadastre-se para acessar o Controle Fácil.</p>
      </header>

      <form id="form-register" novalidate>
        <div class="grid-2">
          <div class="row">
            <label for="first_name">Nome</label>
            <input id="first_name" name="first_name" type="text" autocomplete="given-name" required />
            <div class="error" id="err-first"></div>
          </div>
          <div class="row">
            <label for="last_name">Sobrenome</label>
            <input id="last_name" name="last_name" type="text" autocomplete="family-name" required />
            <div class="error" id="err-last"></div>
          </div>
        </div>

        <div class="row">
          <label for="company">Empresa</label>
          <input id="company" name="company" type="text" autocomplete="organization" required />
          <div class="error" id="err-company"></div>
        </div>

        <div class="row">
          <label for="email">E-mail</label>
          <input id="email" name="email" type="email" autocomplete="email" required inputmode="email" />
          <div class="hint" id="hint-email" aria-live="polite"></div>
          <div class="error" id="err-email"></div>
        </div>

        <div class="row">
          <label for="password">Senha</label>
          <input id="password" name="password" type="password" autocomplete="new-password" minlength="6" required />
          <div class="hint">Mínimo de 6 caracteres.</div>
        </div>

        <div class="row">
          <label for="confirm">Confirmar senha</label>
          <input id="confirm" name="confirm" type="password" autocomplete="new-password" minlength="6" required />
          <div class="error" id="err-confirm"></div>
        </div>

        <div class="actions">
          <button class="btn -primary" id="btn-submit" type="submit">Criar conta</button>
          <div class="muted">Já tem conta? <a href="/login.html">Entrar</a></div>
        </div>
      </form>
    </div>
  </div>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script type="module" src="/js/register.js" defer></script>
</body>
</html>
