    <div class="sidebar-footer">
      <div class="sidebar-user">
        <div class="sidebar-user-info">
          <div class="sidebar-user-name" id="sidebarUserName">—</div>
          <div class="sidebar-user-email" id="sidebarUserEmail">—</div>
        </div>
      </div>
      <button class="sidebar-logout" id="btnLogout" aria-label="Sair">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>

  <div id="sidebar-overlay" class="sidebar-overlay"></div>

  <!-- FAB mobile -->
  <button id="sidebar-toggle-mobile" class="sidebar-fab" aria-label="Abrir menu">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M3 12h18M3 6h18M3 18h18"/>
    </svg>
  </button>
  <!-- ==== /SIDEBAR PADRÃO ==== -->

  <!-- CONTEÚDO -->
  <main class="chat-wrap">
    <header class="chat-header">
      <h1>Chat de Devoluções</h1>
      <p>Converse com os clientes diretamente nas reclamações</p>
    </header>

    <section class="chat-grid">
      <aside class="threads">
        <div class="threads-search">
          <input id="threadSearch" type="search" placeholder="Buscar por pedido, loja ou ID…">
        </div>
        <ul id="threadList" class="threads-list" aria-live="polite"></ul>
      </aside>

      <section class="room">
        <div class="room-header">
          <div>
            <div id="roomTitle" class="room-title">Selecione uma devolução</div>
            <div id="roomSub" class="room-sub">—</div>
          </div>
          <a id="roomOpenLink" class="room-open" href="#" target="_blank" rel="noopener" hidden>abrir devolução</a>
        </div>

        <div id="messages" class="messages" aria-live="polite">
          <div class="placeholder">Escolha uma conversa na lista ao lado.</div>
        </div>

        <form id="composer" class="composer" autocomplete="off">
          <textarea id="msgBody" rows="1" placeholder="Escreva uma mensagem…" disabled></textarea>
          <button id="btnSend" type="submit" class="send" disabled>Enviar</button>
        </form>
      </section>
    </section>
  </main>

  <!-- scripts padrão do app -->
  <script src="/js/auth-guard.js" defer></script>
  <script src="js/navigation.js" defer></script>

  <!-- chat -->
  <script src="/js/chat.js" defer></script>
</body>
</html>
