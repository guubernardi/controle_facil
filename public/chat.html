<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Chat de Devoluções - Controle Fácil</title>
  <link rel="shortcut icon" href="assets/img/favicon.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- estilos do app -->
  <link rel="stylesheet" href="css/navigation.css">
  <link rel="stylesheet" href="css/chat.css">
</head>
<body class="chat-page" data-page="chat">
  <!-- ==== SIDEBAR ==== -->
  <aside id="sidebar" class="sidebar">
    <div class="sidebar-header">
      <div class="sidebar-logo">
        <span class="sidebar-logo-text">Controle Fácil</span>
      </div>
      <button id="sidebar-toggle" class="sidebar-toggle" aria-label="Alternar sidebar">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 12h18M3 6h18M3 18h18"/>
        </svg>
      </button>
    </div>

    <nav class="sidebar-nav">
      <a href="home.html" class="sidebar-nav-item" data-page="home">
        <svg class="sidebar-nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
          <polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
        <span class="sidebar-nav-text">Home</span>
      </a>

      <a href="central.html" class="sidebar-nav-item" data-page="central">
        <svg class="sidebar-nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="7" height="7"/>
          <rect x="14" y="3" width="7" height="7"/>
          <rect x="14" y="14" width="7" height="7"/>
          <rect x="3" y="14" width="7" height="7"/>
        </svg>
        <span class="sidebar-nav-text">Central</span>
      </a>

      <a href="index.html" class="sidebar-nav-item" data-page="devolucoes">
        <svg class="sidebar-nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="9 14 4 9 9 4"/>
          <path d="M20 20v-7a4 4 0 0 0-4-4H4"/>
        </svg>
        <span class="sidebar-nav-text">Devoluções</span>
      </a>

      <a href="dashboard.html" class="sidebar-nav-item" data-page="dashboards">
        <svg class="sidebar-nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="20" x2="18" y2="8"/>
          <line x1="12" y1="20" x2="12" y2="4"/>
          <line x1="6"  y1="20" x2="6"  y2="14"/>
        </svg>
        <span class="sidebar-nav-text">Dashboards &amp; Relatórios</span>
      </a>

      <a href="logs.html" class="sidebar-nav-item" data-page="logs">
        <svg class="sidebar-nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
          <polyline points="14 2 14 8 20 8"/>
          <line x1="16" y1="13" x2="8" y2="13"/>
          <line x1="16" y1="17" x2="8" y2="17"/>
          <polyline points="10 9 9 9 8 9"/>
        </svg>
        <span class="sidebar-nav-text">Logs</span>
      </a>

      <a href="chat.html" class="sidebar-nav-item active" data-page="chat" aria-current="page">
        <svg class="sidebar-nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15a4 4 0 0 1-4 4H8l-5 3V7a4 4 0 0 1 4-4h10a4 4 0 0 1 4 4z"/>
        </svg>
        <span class="sidebar-nav-text">Chat</span>
      </a>

      <a class="sidebar-nav-item" data-page="settings" href="settings/config.html">
        <span class="sidebar-nav-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M12 15.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Z"/>
            <path d="M19.4 15a1 1 0 0 0 .2 1.1l.1.1a1 1 0 0 1-.2 1.6l-1.6.9a1 1 0 0 1-1.2-.1l-.1-.1a7.9 7.9 0 0 1-1 .6 1 1 0 0 0-.6.9l-.1 1.8a1 1 0 0 1-1 .9h-1.8a1 1 0 0 1-1-.9l-.1-1.8a1 1 0 0 0-.6-.9 7.9 7.9 0 0 1-1-.6 1 1 0 0 1-1.3.2l-1.6-.9a1 1 0 0 1-.3-1.6l.1-.1A1 1 0 0 0 4.6 15l-1.6-.9a1 1 0 0 1-.5-1.3l.7-1.7a1 1 0 0 1 1-.6h.2c.3-.2.6-.4.9-.6a1 1 0 0 0 .4-1l-.2-1.8A1 1 0 0 1 6.5 4H8.3a1 1 0 0 1 1 .9l.1 1.8a1 1 0 0 0 .6.9l1 .6 1-.6a1 1 0 0 0 .6-.9l.1-1.8a1 1 0 0 1 1-.9h1.8a1 1 0 0 1 1 .9l-.2 1.8a1 1 0 0 0 .4 1c.3.2.6.4.9.6h.2a1 1 0 0 1 1 .6l.7 1.7a1 1 0 0 1-.5 1.3Z"/>
          </svg>
        </span>
        <span class="sidebar-nav-text">Configurações</span>
      </a>
    </nav>

    <div class="sidebar-footer">
      <div class="sidebar-user">
        <div class="sidebar-user-info">
          <div class="sidebar-user-name" id="sidebarUserName">—</div>
          <div class="sidebar-user-email" id="sidebarUserEmail">—</div>
        </div>
      </div>
      <button class="sidebar-logout" id="btnLogout" aria-label="Sair">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
          <polyline points="16 17 21 12 16 7"/>
          <line x1="21" y1="12" x2="9" y2="12"/>
        </svg>
      </button>
    </div>
  </aside>
  <div id="sidebar-overlay" class="sidebar-overlay"></div>

  <!-- FAB mobile -->
  <button id="sidebar-toggle-mobile" class="sidebar-fab" aria-label="Abrir menu">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M3 12h18M3 6h18M3 18h18"/>
    </svg>
  </button>

  <!-- ===== CONTEÚDO ===== -->
  <main class="chat-wrap">
    <!-- Header -->
    <header class="chat-header">
      <div class="chat-header-icon">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15a4 4 0 0 1-4 4H8l-5 3V7a4 4 0 0 1 4-4h10a4 4 0 0 1 4 4z"/>
        </svg>
      </div>
      <div>
        <h1>Chat de Devoluções</h1>
        <p>Converse com os clientes diretamente</p>
      </div>
    </header>

    <!-- Grid -->
    <section class="chat-grid">
      <!-- THREADS -->
      <aside class="threads" aria-label="Lista de conversas">
        <div class="threads-search">
          <div class="search-wrapper">
            <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8"/>
              <path d="m21 21-4.35-4.35"/>
            </svg>
            <input id="threadSearch" type="search" placeholder="Buscar conversas..." aria-label="Buscar conversas">
          </div>
        </div>

        <ul id="threadList" class="threads-list" aria-live="polite">
          <!-- itens via JS -->
        </ul>

        <!-- Pager -->
        <div id="threadsPager" class="threads-pager" aria-label="Paginação"></div>
      </aside>

      <!-- ROOM -->
      <section class="room" aria-label="Sala de conversa">
        <div class="room-header">
          <div>
            <div id="roomTitle" class="room-title">Selecione uma devolução</div>
            <div id="roomSub" class="room-sub">—</div>
          </div>
          <a id="roomOpenLink" class="room-open" href="#" target="_blank" rel="noopener" hidden>
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>
              <polyline points="15 3 21 3 21 9"/>
              <line x1="10" y1="14" x2="21" y2="3"/>
            </svg>
            Abrir devolução
          </a>
        </div>

        <div id="messages" class="messages" aria-live="polite">
          <div class="placeholder">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <path d="M21 15a4 4 0 0 1-4 4H8l-5 3V7a4 4 0 0 1 4-4h10a4 4 0 0 1 4 4z"/>
            </svg>
            <p>Escolha uma conversa na lista ao lado</p>
          </div>
        </div>

        <!-- previews de anexos (imagens) -->
        <div id="attachPreviews" class="attach-previews" hidden></div>

        <!-- Composer -->
        <form id="composer" class="composer" autocomplete="off">
          <button type="button" id="btnAttach" class="btn-attach" aria-label="Anexar arquivo">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="m21.44 11.05-9.19 9.19a6 6 0 0 1-8.49-8.49l8.57-8.57A4 4 0 1 1 18 8.84l-8.59 8.57a2 2 0 0 1-2.83-2.83l8.49-8.48"/>
            </svg>
          </button>
          <input type="file" id="fileInput" accept="image/*" multiple hidden>

          <label class="sr-only" for="msgBody">Mensagem</label>
          <textarea id="msgBody" rows="1" placeholder="Digite sua mensagem..." disabled></textarea>

          <button id="btnSend" type="submit" class="send" disabled>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="22" y1="2" x2="11" y2="13"/>
              <polygon points="22 2 15 22 11 13 2 9 22 2"/>
            </svg>
          </button>
        </form>
      </section>
    </section>
  </main>

  <!-- scripts -->
  <script src="/js/auth-guard.js" defer></script>
  <script src="js/navigation.js" defer></script>
  <script src="js/chat.js" defer></script>
</body>
</html>
