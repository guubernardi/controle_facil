<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat de Reclama√ß√µes ‚Äî Controle F√°cil</title>
  <link rel="stylesheet" href="css/chat.css" />
</head>
<body>
  <div class="container">
    <div class="chat-wrapper">

      <!-- ===== HEADER (menu de abas) ===== -->
      <header class="header">
        <nav class="abas" role="tablist" aria-label="Trocar conversa">
          <button id="abaCliente" class="aba" role="tab"
                  aria-selected="true" aria-controls="painel-cliente">
            üë§ Chat com cliente
          </button>
          <button id="abaPlataforma" class="aba" role="tab"
                  aria-selected="false" aria-controls="painel-plataforma">
            üè¢ Chat com a plataforma
          </button>
        </nav>

        <button class="settings-btn" title="Prefer√™ncias">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M12 1v6m0 6v6m5.2-13.2l-4.2 4.2m0 6l4.2 4.2M23 12h-6m-6 0H1m18.2-5.2l-4.2 4.2m0 6l4.2 4.2"></path>
          </svg>
        </button>
      </header>

      <!-- ================================================================== -->
      <!-- ===================== PAINEL: CLIENTE (vis√≠vel) ================== -->
      <!-- ================================================================== -->
      <section id="painel-cliente" class="painel" role="tabpanel" aria-labelledby="abaCliente">
        <div class="main-content">

          <!-- ===== Coluna esquerda (filtros/lista) ===== -->
          <aside class="left-panel">
            <!-- Link de regras -->
            <div class="search-section" style="border-bottom:none; padding-bottom:0">
              <a href="#" class="rules-link">
                Ver regras
                <svg class="icon-small" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <circle cx="12" cy="12" r="10"></circle>
                  <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                  <line x1="12" y1="17" x2="12.01" y2="17"></line>
                </svg>
              </a>
            </div>

            <!-- Busca -->
            <div class="search-section">
              <input type="text" class="search-input" placeholder="Buscar por nome" aria-label="Buscar por nome"/>
              <button class="search-btn" aria-label="Buscar">
                <svg class="icon-small" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <circle cx="11" cy="11" r="8"></circle>
                  <path d="m21 21-4.35-4.35"></path>
                </svg>
              </button>
            </div>

            <!-- Filtros/a√ß√µes -->
            <div class="action-buttons">
              <button class="btn-primary dropdown-btn" aria-haspopup="listbox" aria-expanded="false">
                Aguardando respostas <span class="dropdown-icon">‚ñº</span>
              </button>
              <button class="btn-outline">
                <svg class="icon-small" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <circle cx="12" cy="12" r="2"></circle>
                  <path d="M16.24 7.76a6 6 0 0 1 0 8.49m-8.48-.01a6 6 0 0 1 0-8.49m11.31-2.82a10 10 0 0 1 0 14.14m-14.14 0a10 10 0 0 1 0-14.14"></path>
                </svg>
                Transmitir
              </button>
            </div>

            <!-- Estado vazio (lista/conversas) -->
            <div class="empty-state" aria-live="polite">
              <div class="empty-icon">
                <svg class="icon-large" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
              </div>
              <h3 class="empty-title">Nenhuma mensagem de cliente.</h3>
              <p class="empty-text">
                Fique de olho no chat e esteja dispon√≠vel para oferecer um √≥timo atendimento.
              </p>
            </div>
          </aside>

          <!-- ===== Coluna direita (chat com cliente) ===== -->
          <section class="right-panel">
            <!-- Cabe√ßalho do chat -->
            <div class="chat-header">
              <div class="avatar" aria-hidden="true"></div>
              <div class="skeleton-wrapper">
                <div class="skeleton skeleton-line-1"></div>
                <div class="skeleton skeleton-line-2"></div>
              </div>
            </div>

            <!-- Mensagens -->
            <div class="chat-messages" aria-live="polite" aria-label="Mensagens do cliente">
              <!-- renderizado via JS -->
            </div>

            <!-- Composer -->
            <div class="message-input">
              <div class="input-skeleton"></div>
              <div class="send-skeleton"></div>
            </div>
          </section>
        </div>
      </section>

      <!-- ================================================================== -->
      <!-- =================== PAINEL: PLATAFORMA (oculto) =================== -->
      <!-- ================================================================== -->
      <section id="painel-plataforma" class="painel" role="tabpanel" aria-labelledby="abaPlataforma" hidden>
        <div class="main-content plataforma">
          <!-- Neste painel mostramos apenas a coluna direita (media√ß√£o ML) -->
          <section class="right-panel">
            <!-- Cabe√ßalho da media√ß√£o -->
            <div class="chat-header">
              <div class="avatar" aria-hidden="true"></div>
              <div class="skeleton-wrapper">
                <div class="skeleton skeleton-line-1"></div>
                <div class="skeleton skeleton-line-2"></div>
              </div>
            </div>

            <!-- Mensagens de media√ß√£o -->
            <div class="chat-messages" aria-live="polite" aria-label="Mensagens de media√ß√£o da plataforma">
              <!-- renderizado via JS -->
            </div>

            <!-- Composer da plataforma -->
            <div class="message-input">
              <div class="input-skeleton"></div>
              <div class="send-skeleton"></div>
            </div>
          </section>
        </div>
      </section>

    </div>
  </div>

  <script src="js/chat.js"></script>
</body>
</html>
