<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat da Reclamação (ML) — Controle Fácil</title>
  <meta name="description" content="Mensagens, mediações e ações da reclamação do Mercado Livre." />
  <link rel="icon" href="assets/img/favicon.png" type="image/png"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="css/chat.css">
  <style>
    /* helpers mínimos caso seu chat.css ainda não tenha tudo */
    :root{--muted:#f8fafc;--border:#e5e7eb}
    body{font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;background:#fff;color:#0f172a}
    .page{max-width:1200px;margin:24px auto;padding:0 16px}
    .topbar{display:flex;gap:12px;align-items:center;justify-content:space-between;margin-bottom:16px}
    .stack{display:flex;gap:12px;flex-wrap:wrap;align-items:center}
    .card{background:#fff;border:1px solid var(--border);border-radius:12px;padding:16px}
    .grid{display:grid;grid-template-columns:1.1fr .9fr;gap:16px}
    .field{display:flex;flex-direction:column;gap:6px}
    .row{display:flex;gap:8px;align-items:center}
    input[type="text"], input[type="number"], input[type="file"], textarea, select{
      width:100%;padding:10px 12px;border:1px solid var(--border);border-radius:10px;background:#fff
    }
    button{border:none;border-radius:10px;padding:10px 14px;cursor:pointer}
    .btn{background:#2563eb;color:#fff}
    .btn.ghost{background:#eef2f7;color:#111;border:1px solid var(--border)}
    .btn.warn{background:#f59e0b}
    .btn.danger{background:#ef4444}
    .btn.success{background:#059669}
    .pill{display:inline-block;padding:4px 8px;border-radius:999px;border:1px solid var(--border);background:var(--muted)}
    .subtitle{font-size:14px;color:#475569}
    .messages{display:flex;flex-direction:column;gap:10px;max-height:60vh;overflow:auto;padding-right:6px}
    .msg{border:1px solid var(--border);border-radius:12px;padding:10px 12px}
    .msg .meta{display:flex;gap:8px;align-items:center;font-size:12px;color:#475569;margin-bottom:4px}
    .msg.me{border-color:#bfdbfe;background:#eff6ff}
    .bubble-actions{display:flex;gap:8px;align-items:center}
    .attachments{display:flex;gap:8px;flex-wrap:wrap;margin-top:6px}
    .attachment{display:inline-flex;gap:6px;align-items:center;padding:6px 8px;border:1px solid var(--border);border-radius:8px;background:#fafafa}
    .section-title{display:flex;align-items:center;justify-content:space-between;margin-bottom:8px}
    .list{display:flex;flex-direction:column;gap:8px}
    .hint{font-size:12px;color:#64748b}
    .toast{position:fixed;right:16px;bottom:16px;transform:translateY(12px);opacity:0;transition:.2s;padding:10px 12px;background:#111;color:#fff;border-radius:10px}
    .toast.show{transform:translateY(0);opacity:1}
    @media (max-width: 980px){ .grid{grid-template-columns:1fr} }
  </style>
</head>
<body>
  <div class="page">
    <div class="topbar">
      <div class="stack">
        <a class="row" href="index.html" aria-label="Voltar"><span class="pill">← Voltar</span></a>
        <div class="row">
          <label class="pill">Claim ID</label>
          <input id="claimId" type="text" placeholder="ex.: 1234567890" style="width:260px">
          <button id="btnLoad" class="btn">Carregar</button>
        </div>
      </div>
      <div class="row">
        <input id="sellerToken" type="text" placeholder="x-seller-token (opcional)" style="width:320px">
        <button id="btnSaveTok" class="btn ghost">Salvar token</button>
      </div>
    </div>

    <div class="grid">
      <!-- COLUNA ESQUERDA: MENSAGENS -->
      <section class="card">
        <div class="section-title">
          <h2>Mensagens</h2>
          <span id="mediationBadge" class="pill">Mediação: —</span>
        </div>

        <div id="messages" class="messages" aria-live="polite"></div>

        <div class="card" style="margin-top:12px">
          <div class="row" style="gap:12px;align-items:flex-start">
            <div style="min-width:180px">
              <label class="hint">Enviar para</label>
              <select id="receiverRole">
                <option value="complainant">Comprador</option>
                <option value="respondent" selected>Respondente (você)</option>
                <option value="mediator">Mediador</option>
              </select>
            </div>
            <div class="field">
              <label class="hint">Mensagem</label>
              <textarea id="msgText" rows="3" placeholder="Escreva sua mensagem…"></textarea>
              <div class="bubble-actions">
                <input id="fileInput" type="file" multiple>
                <button id="btnSend" class="btn">Enviar</button>
                <span id="sendHint" class="hint"></span>
              </div>
              <div id="uploadPreview" class="attachments" hidden></div>
            </div>
          </div>
        </div>
      </section>

      <!-- COLUNA DIREITA: STATUS / AÇÕES -->
      <section class="card">
        <div class="section-title">
          <h2>Status & Ações</h2>
          <span id="affects" class="pill">Atinge reputação: —</span>
        </div>

        <div class="list" id="statusList">
          <div class="row"><span class="subtitle">Claim:</span> <span id="claimStatus">—</span></div>
          <div class="row"><span class="subtitle">Substatus:</span> <span id="claimSubstatus">—</span></div>
          <div class="row"><span class="subtitle">Custo retorno:</span> <span id="returnCost">—</span></div>
        </div>

        <hr style="margin:12px 0;border:none;border-top:1px solid var(--border)">

        <div class="list">
          <div class="row" style="flex-wrap:wrap;gap:8px">
            <button id="btnOpenDispute" class="btn warn" title="Abre mediação com o ML">Abrir mediação</button>
            <button id="btnAllowReturn" class="btn success" title="Autoriza devolução / gera etiqueta">Autorizar devolução</button>
            <button id="btnRefund" class="btn danger" title="Reembolso total">Reembolsar (total)</button>
          </div>
          <div class="row">
            <input id="partialPct" type="number" min="1" max="99" step="1" placeholder="% parcial" style="width:140px">
            <button id="btnPartial" class="btn">Reembolso parcial</button>
          </div>
        </div>

        <hr style="margin:12px 0;border:none;border-top:1px solid var(--border)">

        <div class="list">
          <div class="section-title">
            <h3 style="font-size:16px">Evidências</h3>
            <button id="btnRefreshEvd" class="btn ghost">Atualizar</button>
          </div>
          <ul id="evidences" class="list"></ul>
          <div class="row" style="margin-top:8px">
            <input id="evidenceFile" type="file">
            <button id="btnUpEvidence" class="btn">Anexar evidência</button>
          </div>
          <span class="hint">Arquivos enviados aqui vão para <i>/claims/:id/attachments-evidences</i>.</span>
        </div>

        <hr style="margin:12px 0;border:none;border-top:1px solid var(--border)">

        <div class="list">
          <div class="section-title">
            <h3 style="font-size:16px">Returns & Reviews</h3>
            <button id="btnRefreshReturns" class="btn ghost">Atualizar</button>
          </div>
          <div id="returnsBox" class="list"></div>
          <div id="reviewBox" class="list" hidden>
            <div class="row" style="gap:8px;flex-wrap:wrap">
              <button id="btnReviewOK" class="btn success">Review OK</button>
              <select id="failReason" style="min-width:240px"></select>
              <button id="btnReviewFAIL" class="btn danger">Review FAIL</button>
            </div>
            <span class="hint">Motivos carregados de <i>/returns/reasons?flow=seller_return_failed&claim_id=…</i></span>
          </div>
        </div>
      </section>
    </div>
  </div>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script src="js/chat.js" defer></script>
</body>
</html>
