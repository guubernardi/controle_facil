<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Configurações - Controle Fácil</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../css/navigation.css" />
  <link rel="stylesheet" href="../css/config.css" />
  <link rel="shortcut icon" href="../assets/img/favicon.png" type="image/png">
  
  <style>
    /* Toast */
    .toast {
      position: fixed; bottom: 2rem; right: 2rem;
      background: #1e293b; color: #fff;
      padding: 0.75rem 1.25rem; border-radius: 0.5rem;
      box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
      transform: translateY(100px); opacity: 0;
      transition: all 0.3s; z-index: 9999;
      display: flex; align-items: center; gap: 1rem;
    }
    .toast.show { transform: translateY(0); opacity: 1; }
    .toast-success { background: #22c55e; } 
    .toast-error { background: #ef4444; }

    /* Estilo da Lista de Contas (Igual sua foto) */
    .ml-accounts-list {
      list-style: none;
      padding: 0;
      margin-top: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      border-top: 1px solid #f1f5f9;
      padding-top: 12px;
    }
    .ml-account-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 0.9rem;
      transition: all 0.2s;
    }
    .ml-account-item:hover {
      border-color: #cbd5e1;
      background: #fff;
    }
    .ml-acc-info { display: flex; align-items: center; gap: 10px; }
    .ml-acc-avatar { 
      width: 28px; height: 28px; background: #ffe600; color: #2d3277; 
      border-radius: 50%; display: flex; align-items: center; justify-content: center; 
      font-weight: bold; font-size: 12px;
    }
    .ml-acc-actions button {
      background: none; border: none; color: #ef4444; cursor: pointer; font-size: 0.8rem;
      padding: 4px 8px; border-radius: 4px;
    }
    .ml-acc-actions button:hover { background: #fee2e2; }
  </style>
</head>
<body class="settings-page" data-page="settings">

  <aside id="sidebar" class="sidebar">
    <div class="sidebar-header">
      <a href="../home.html" class="sidebar-logo"><span class="sidebar-logo-text">Controle Fácil</span></a>
    </div>
    <nav class="sidebar-nav">
      <a class="sidebar-nav-item" href="../home.html"><span class="sidebar-nav-text">Home</span></a>
      <a class="sidebar-nav-item" href="../central.html"><span class="sidebar-nav-text">Central</span></a>
      <a class="sidebar-nav-item" href="../index.html"><span class="sidebar-nav-text">Devoluções</span></a>
      <a class="sidebar-nav-item active" href="./config.html"><span class="sidebar-nav-text">Configurações</span></a>
    </nav>
  </aside>

  <main class="conteudo-principal">
    <header class="cabecalho">
      <div class="container">
        <h1 class="titulo-principal">Configurações</h1>
      </div>
    </header>

    <div class="container">
      <div class="grade-conteudo">
        
        <aside class="barra-lateral">
          <nav class="menu">
            <a href="#integracoes" class="item-menu ativo" data-target="integracoes">Integrações</a>
            <a href="#empresa" class="item-menu" data-target="empresa">Empresa</a>
          </nav>
        </aside>

        <section class="area-conteudo">
          <section id="integracoes" class="config-pane active">
            <h2 class="titulo-secao-main">Marketplaces</h2>
            
            <div class="integrations-grid">
              <article class="integration-card" id="ml-card">
                <header class="integration-head">
                  <div class="integration-logo">
                    <img src="../assets/img/logo_mercadolivre.png" alt="ML" width="40">
                  </div>
                  <div>
                    <h3>Mercado Livre</h3>
                    <small class="integration-status">
                      <span class="ml-pill" id="ml-status">Carregando...</span>
                    </small>
                  </div>
                  <span class="badge badge--ecom">Ativo</span>
                </header>

                <div class="integration-actions">
                  <button class="btn btn--primary btn--sm" id="btn-add-account">
                    + Adicionar Conta
                  </button>
                  
                  <button class="btn btn--ghost btn--sm" id="btn-sync-ml" hidden>
                    Sincronizar Tudo
                  </button>
                </div>
                
                <div class="integration-extra">
                  <div style="display:flex; justify-content:space-between; margin-top:10px;">
                    <strong style="font-size:0.85rem; color:#64748b;">Contas Salvas:</strong>
                  </div>
                  <ul id="ml-accounts-list" class="ml-accounts-list">
                    <li style="color:#94a3b8; font-style:italic; font-size:0.9rem; padding:10px;">Nenhuma conta conectada.</li>
                  </ul>
                </div>
              </article>
            </div>
          </section>
          
          <section id="empresa" class="config-pane" hidden>
             <h2>Dados da Empresa</h2>
             <p>Formulário de empresa aqui...</p>
          </section>

        </section>
      </div>
    </div>
  </main>

  <div id="toast" class="toast">
    <div class="toast-content">
      <strong id="toast-titulo"></strong><div id="toast-descricao"></div>
    </div>
  </div>

  <script src="../js/navigation.js"></script>
  <script src="../js/config.js"></script>
</body>
</html>
