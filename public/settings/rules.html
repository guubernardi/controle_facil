<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="settings-page">
    <script src="../js/navigation.js"></script>

    <main class="settings-wrap">
        <header class="settings-head">
            <h1>Regras de Custo</h1>
            <p>Defina condições e o que cobrar (produto, frete, zero). A ordem define a prioridade.</p>
            <div class="head-actions">
            <button id="btn-nova" class="btn btn--primary">Nova Regra</button>
            <button id="btn-simular" class="btn">Simular</button>
            </div>
        </header>

        <section class="settings-content">
            <div class="card">
            <table class="rules-table" id="tbl-rules">
                <thead><tr>
                <th>#</th><th>Nome</th><th>Condições</th><th>Ação</th><th>Ativa</th><th></th>
                </tr></thead>
                <tbody><!-- render via JS --></tbody>
            </table>
            <p class="muted">Ex.: Se <b>Status = Rejeitada</b> → Total = <b>R$ 0</b>. Se <b>Log = Recebido no CD</b> → Total = <b>só Frete</b>.</p>
            </div>
        </section>
    </main>

<script src="../js/rules.js"></script>
</body>
</html>
